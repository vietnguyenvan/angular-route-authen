<div class="container">
  <a class="btn btn-warning" routerLink="/product/new">New Product</a>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>
  <table class="table table-striped" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="1">
      <thead>
      <tr>
          <th style="width: 5%">
          </th>
          <th style="width: 20%">
              <mfDefaultSorter by="title">Title</mfDefaultSorter>
          </th>
          <th style="width: 50%">
              <mfDefaultSorter by="price">Price</mfDefaultSorter>
          </th>
          <th style="width: 30%">
              <mfDefaultSorter by="price"></mfDefaultSorter>
          </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data; index as i">
          <td>{{i + 1}}</td>
          <td>{{item.title}}</td>
          <td>{{item.price | currency: 'USD': true}}</td>
          <td>
              <a [routerLink]="['/product', item.id]">Edit</a>
          </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
  </table>
</div>
