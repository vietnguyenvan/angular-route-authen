<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="product.title" name="title" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="product.price" name="price" required number>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="custom-select" id="category" #category="ngModel" [(ngModel)]="product.categoryId" required name="category">
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" required name="imageUrl">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="f.form.invalid">Save</button>
            <button type="button" class="btn btn-secondary" routerLink="/admin/products">Cancel</button>
            <div>{{category.error}}</div>
        </form>
    </div>
    <div class="col-md-6">
        <product-card [product]="product"></product-card>
    </div>
</div>
